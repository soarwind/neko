name: Build Validation

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - uses: actions/checkout@v4

      - name: Resolve Swift package dependencies
        run: xcodebuild -resolvePackageDependencies -project ClashX.xcodeproj

      - name: Build ClashX Meta
        run: xcodebuild build -project ClashX.xcodeproj -scheme "ClashX Meta" -destination "platform=macOS" CODE_SIGNING_ALLOWED=NO
